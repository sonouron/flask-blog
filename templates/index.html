{% extends 'base.html' %}
{% block content %}
    <p>
        <h1>Bienvenu sur mon blog monsieur {{ first_name|capitalize }}</h1>
        <p>{{stuff | safe}}</p>
        <p> <h2>Favorites pizza:</h2>
            {% for pizza in favorites_pizza%}
                {% if pizza == 450%}
                    {{pizza+100}}
                {% else %}
                    {{ pizza | capitalize}} <br/>
                {% endif %}
            {%endfor%}
        </p>
    </p>
{% endblock %}
